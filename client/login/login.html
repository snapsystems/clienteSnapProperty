<template name="login">    
    <div class="row">
        <div class="col-xs-12">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="login-password">
              </div>
              <button type="submit" class="btn btn-primary btn-lg btn-block" id="login-button">Entrar</button>

              <br/>

              <a href="/register" class="btn btn-primary btn-lg btn-block">Registrar</a>
            </form>
        </div>
    </div>
